<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codejam</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header"></header>
    <main class="main">
      <div class="ancients"></div>
      <div class="difficulty-container hide">
        <div class="difficulty">Easiest</div>
        <div class="difficulty">Easy</div>
        <div class="difficulty">Normal</div>
        <div class="difficulty">Hard</div>
        <div class="difficulty">Hardest</div>
      </div>
      <div class="shuffle-btn hide">
        <button class="shuffle">shuffle</button>
      </div>
      <div class="counter-container hide">
        <div class="current-state">
          <div class="stage-container">
            <span class="stage-text">First stage</span>
            <div class="dots-container-1">
              <div class="dot green">0</div>
              <div class="dot brown">0</div>
              <div class="dot blue">0</div>
            </div>
          </div>
          <div class="stage-container">
            <span class="stage-text">Second stage</span>
            <div class="dots-container-2">
              <div class="dot green">0</div>
              <div class="dot brown">0</div>
              <div class="dot blue">0</div>
            </div>
          </div>
          <div class="stage-container">
            <span class="stage-text">Third stage</span>
            <div class="dots-container-3">
              <div class="dot green">0</div>
              <div class="dot brown">0</div>
              <div class="dot blue">0</div>
            </div>
          </div>
        </div>
        <div class="deck hide"></div>
        <div class="last-card"></div>
      </div>
    </main>
    <footer class="footer"></footer>
    <script type="module" src="./index.js"></script>
  </body>
</html>
